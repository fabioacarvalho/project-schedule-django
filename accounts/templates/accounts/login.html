{% extends 'base.html' %}
{% block titulo %} Login | {% endblock %}

{% block conteudo %}
    <h1 class="mt-3 mb-3">Login</h1>
    <form class="mb-3 mt-3" method="POST" action="{% url 'login' %}">
        {% include 'parciais/_messages.html' %}
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1">Usuario:</label>
            <input type="text" class="form-control" name="usuario" value="{{ request.POST.usuario }}" placeholder="Entre com seu usuario">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Senha:</label>
            <input type="password" class="form-control" name="senha" placeholder="Entre com sua senha">
        </div>
        <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
    <a href="{% url 'cadastro' %}" class="btn btn-warning">Cadastrar</a>

{% endblock %}
